version: 2

models:
  - name: crt_tp_reviews
    description: "Certified Trustpilot reviews dataset. Cleansed and validated version of stg_tp_reviews."
    columns:
      - name: review_id
        description: "Unique identifier of the review"
        tests:
          - not_null
          - unique

      - name: reviewer_id
        description: "Unique identifier of the reviewer account"
        tests:
          - not_null

      - name: business_id
        description: "Unique identifier of the reviewed business"
        tests:
          - not_null

      - name: reviewer_name
        description: "Name of the reviewer (trimmed, null if empty)"

      - name: business_name
        description: "Name of the reviewed business (trimmed, null if empty)"

      - name: review_title
        description: "Title of the review (trimmed, null if empty)"

      - name: review_content
        description: "Full text content of the review (trimmed, null if empty)"

      - name: review_rating
        description: "Rating given by the reviewer, constrained to 1â€“5"
        tests:
          - accepted_values:
              arguments:
                values: [1, 2, 3, 4, 5]
                quote: false

      - name: review_ip_address
        description: "IP address from which the review was submitted (trimmed)"

      - name: email_address
        description: "Email address of the reviewer (lowercased, trimmed)"

      - name: reviewer_country
        description: "Country of the reviewer (uppercased, trimmed, null if empty)"

      - name: review_date
        description: "Date when the review was submitted"
        tests:
          - not_null
